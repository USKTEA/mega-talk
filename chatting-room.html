<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/status.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/my-account.css" />
    <link rel="stylesheet" href="./css/friends-section.css" />
    <link rel="stylesheet" href="./css/view-controller.css" />
    <link rel="stylesheet" href="./css/chetting.css" />
    <link rel="stylesheet" href="./css/chatting-room.css" />
    <title>메가톡</title>
  </head>
  <body class="chatting-room-body">
    <div id="no-mobile">
      <div class="logo">메가톡</div>
      <p>스크린 크기를 줄여주세요</p>
    </div>
    <main>
      <aside class="status-bar">
        <time datetime="9:00">9:00</time>
        <ul class="statuses">
          <li class="cellular">셀룰러</li>
          <li class="wifi">와이파이</li>
          <li class="battery">베터리</li>
        </ul>
      </aside>
      <header>
        <a class="back" href="chetting.html">뒤로가기</a>
        <h2 class="chetting-h2">Choi</h2>
        <nav>
          <ul>
            <li>
              <a href="" class="search">탐색</a>
            </li>
            <li>
              <a href="" class="list">목록</a>
            </li>
          </ul>
        </nav>
      </header>
      <article class="chatting-room">
        <ul>
          <li>
            <div class="message-container">
              <div class="friends-profile"></div>
              <div class="chat-id-message">
                <h3>Choi</h3>
                <div class="triangle"></div>
                <p>호타루 돈까스 꿀맛!</p>
              </div>
              <time datetime="12:01">오후12:01</time>
            </div>
          </li>
          <li>
            <div class="message-container">
              <div class="friends-profile"></div>
              <div class="chat-id-message">
                <h3>Choi</h3>
                <div class="triangle"></div>
                <p>호타루 짱짱맛!</p>
              </div>
              <time datetime="12:01">오후12:00</time>
            </div>
          </li>
        </ul>
      </article>
      <aside class="chatting-reply">
        <div class="chatting-plus"></div>
        <form>
          <div class="chatting-typing">
            <input type="text" />
            <div class="chatting-buttons">
              <div class="emoji"></div>
              <div class="enter"></div>
            </div>
          </div>
        </form>
      </aside>
    </main>
  </body>
</html>
